<header-main></header-main>
<div class="container">
  <div class="panel">
    <div class="panel-head">
      <h1>Bienvenido {{names}}!</h1>
      <h3>Estas sus Ãºltimas transacciones en su {{accountType[0]}}</h3>
    </div>
    <div class="view">
      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th class="detail">Details</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="transfer in transfers">
            <td> {{transfer.date | date}}</td>
            <td>{{transfer.description}}</td>
            <td>{{transfer.amount | currency}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="1">{{newAmount}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
